<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form>
        <h1>Register</h1>
        <h4>Create your account. It's free and only takes a minute.</h4>
        <div class="input-row">
          <input type="text" id="fname" name="fname" placeholder="First Name">
          <input type="text" id="lname" name="lname" placeholder="Last Name">
        </div>
     
        <input type="email" id="email" name="email" placeholder="Email">
        <br>
        <input type="password" id="password" name="password" placeholder="Password">
        <br>
        <input type="password" id="rpassword" name="rpassword" placeholder="Confirm Password">
        <br>
        <div class="checkbox-row">
          <input type="checkbox" id="agreement" name="agreement">
          <label for="agreement">I accept the <a href="">Term of Use</a> & <a href="">Privacy Policy</a>.</label>
        </div>
        
        <br>
        <input type="button" id="regisrer" name="register" value="Register Now">
        <br> 
      </form>
    </div>
    
  </body>
</html>
