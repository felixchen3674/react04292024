<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <h2>Create your account. It's free and only takes a minute.</h2>
      <form action="" class="register">
        <input class="register__fname" type="text" name="firstname" id="firstname" placeholder="First Name">
        <input class="register__lname" type="text" name="lastname" id="lastname" placeholder="Last Name">
        <input class="register__email" type="email" name="email" id="email" placeholder="Email">
        <input class="register__password" type="password" name="password" id="password" placeholder="Password">
        <input class="register__password" type="password" name="password" id="password" placeholder="Conform Password">
        <div class="register__check">
          <input type="checkbox" name="checkbox" id="checkbox" >
          <label for="checkbox">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a> </label>
        </div>
        <input class="register__submit register__submit--active" type="submit" value="Register Now">
      </form>
    </div>
  </body>
</html>
