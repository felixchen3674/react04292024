<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <form class="form-container">
        <h1 class='form-item-1'>----------Register----------</h1>
        <p class='form-item-2'>Create your account. It's free and only takes a minute.</p>
        <input class='form-item-3' placeholder="First Name" />
        <input class='form-item-4' placeholder="Last Name" />
        <input class='form-item-5' placeholder="Email" />
        <input class='form-item-6' placeholder="Password" />
        <input class='form-item-7' placeholder="Confirm Password" />
        <div class="form-item-8">
            <input type="checkbox" id="terms-checkbox">
            <label for="terms-checkbox">I accept the <span style="color:cadetblue">Terms of Use</span> & <span
                    style="color:cadetblue">Privacy Policy</span>.</label>
        </div>
        <button class="form-item-9">Register Now</button>
    </form>
    <p style="color: white; text-align: center;">Already have an account? <a href="" style="color:azure">Sign in</a>
    </p>
</body>

</html>
