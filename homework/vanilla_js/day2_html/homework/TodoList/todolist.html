<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="todo-app">
      <h1>To Do List</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new task" />
        <button type="submit">+</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="todolist.js"></script>
  </body>
</html>
